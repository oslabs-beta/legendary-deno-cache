name: Deno

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@main
        with:
          deno-version: canary

      - name: Run tests
        run: |
          deno test --coverage=./src/tests/coverage_report  ./src/tests/ --allow-net
          deno coverage ./src/tests/coverage_report --lcov > coverage_report.lcov

