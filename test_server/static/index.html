<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zoic Metrics</title>
  <link rel="icon" href="favicon.ico" />
  <script src='../localDB.json'></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root">
    <h1 id="hank">
      <span style="color:#E76020">Z</span>
      <span style="color:#EE892F">O</span>
      <span style="color:#E0BB76">I</span>
      <span style="color:#6E896A">C</span>
      <!-- <span style="color:violet"></span> -->
      </h1>
      <img src="https://pbs.twimg.com/media/DFNwuD3UwAAeZFI.jpg" width = "100px" alt="Puppy cat">
      <p id="lol"><i>Caching your responses for when you need them most.</i></p>
      <br>
      <div id="catContainer">
    <!-- <img src="https://i.ytimg.com/vi/fOd16PT1S7A/maxresdefault.jpg" width = "500px" alt="Puppy cat"> -->
    <!-- <img src="https://pbs.twimg.com/media/DFNwuD3UwAAeZFI.jpg" width = "500px" alt="Puppy cat"> -->
      </div>
      <div class="metricsContainer">
        <div class="metricContainer">
          <div>Number of entries: <span class="metric" id="entries">loading...</span></div>
        </div>
        <div class="metricContainer">
          <div>Reads processed: <span class="metric" id="hits">loading...</span></div>
        </div>
        <div class="metricContainer">
          <div>Writes processed: <span class="metric" id="misses">loading...</span></div>
        </div>
        <div class="metricContainer">
          <div>Average cache hit latency: <span class="metric" id="avHitLatency">loading...</span></div>
        </div>
        <div class="metricContainer">
          <div>Average cache miss latency: <span class="metric" id="avMissLatency">loading...</span></div>
        </div>
      </div>
  </div>

  <script type="module" src='main.js'></script>
  <footer class="footer"></footer>
</body>
</html>
