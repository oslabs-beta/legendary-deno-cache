<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="panelContainer">
        <div id="root">
            <h1>
                <span style="color:#E76020">Z</span>
                <span style="color:#EE892F">O</span>
                <span style="color:#E0BB76">I</span>
                <span style="color:#6E896A">C</span>
            </h1>
            <h3 style="color:white">devtools panel</h3>
            <div class="localHostInput"> 
                <input id='localHostInputID' type="text" placeholder="Enter server URL">
                </input>
                <button id="submitButton">Submit</button>
            </div>
            <div class="metricsContainer">
                <div>
                    <div class="metricContainer">Cache type:</div>
                    <div class="valueContainer" id="cacheType">loading...</div>
                </div>
                <div>
                    <div class="metricContainer">Memory used:</div>
                    <div class="valueContainer" id="memUsed">loading...</div>
                </div>
                <div>
                    <div class="metricContainer">Number of entries:</div>
                    <div class="valueContainer" id="entries">loading...</div>
                </div>
                <div>
                    <div class="metricContainer">Reads processed:</div>
                    <div class="valueContainer" id="hits">loading...</div>
                </div>

                <div>
                    <div class="metricContainer">Writes processed:</div>
                    <div class="valueContainer" id="misses">loading...</div>
                </div>

                <div>
                    <div class="metricContainer">Average cache hit latency:</div>
                    <div class="valueContainer" id="avHitLatency">loading...</div>
                </div>

                <div>
                    <div class="metricContainer">Average cache miss latency:</div>
                    <div class="valueContainer" id="avMissLatency">loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src='main.js'></script>
  </body>
</html>
